<div class="filter-row">
  <mat-form-field appearance="fill">
    <mat-label>Search Name</mat-label>
    <input matInput [(ngModel)]="filterName" (keyup.enter)="onFilterChange()" />
  </mat-form-field>

  <mat-form-field appearance="fill" class="search-mobile">
    <mat-label>Search Mobile</mat-label>
    <input matInput type="number" [(ngModel)]="filterMobile" (keyup.enter)="onFilterChange()" />
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="onFilterChange()">Filter</button>
</div>
<div class="table-container">
  <div *ngIf="this.dataSource.data.length == 0"><p>NO DATA FOUND</p></div>
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" *ngIf="this.dataSource.data.length != 0">
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- ID Column -->
    <ng-container matColumnDef="employeeId">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let emp">{{ emp.employeeId }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="employeeName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let emp">{{ emp.employeeName }}</td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="mobileNum">
      <th mat-header-cell *matHeaderCellDef>Mobile</th>
      <td mat-cell *matCellDef="let emp">{{ emp.mobileNum }}</td>
    </ng-container>

    <!-- Age Column -->
    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef>Age</th>
      <td mat-cell *matCellDef="let emp">{{ emp.age }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let emp">
        <button mat-button color="primary" (click)="edit(emp.employeeId)">Edit</button>
        <button mat-button color="warn" (click)="confirmDelete(emp.employeeId)">Delete</button>
      </td>
    </ng-container>


  </table>
</div>
<mat-paginator [length]="totalCount"
               [pageSize]="pageSize"
               [pageSizeOptions]="[5]"
               (page)="onPageChange($event)" *ngIf="this.dataSource.data.length != 0">
</mat-paginator>
